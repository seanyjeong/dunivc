<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동국대학교 체육교육과 데이터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            box-sizing: border-box;
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        th {
            background-color: #f2f2f2;
        }
        
        /* 자동으로 글자 크기를 조절하는 스타일 */
        .adjustable-text {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <script>
        // 글자 크기를 조절하는 함수
        function adjustTextSize() {
            const tables = document.querySelectorAll('table');
            tables.forEach(table => {
                const rows = table.querySelectorAll('tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td, th');
                    cells.forEach(cell => {
                        let fontSize = 16; // 초기 글자 크기 설정
                        while (cell.scrollWidth > cell.clientWidth && fontSize > 10) {
                            fontSize--;
                            cell.style.fontSize = fontSize + 'px';
                        }
                    });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://supermax.kr/get-susi-data')
                .then(response => response.json())
                .then(data => {
                    const susiTableBody = document.getElementById('susi-data-table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const gender = item.gender === 'male' ? '남자' : '여자';

                        row.innerHTML = `
                            <td class="adjustable-text">${item.name}</td>
                            <td class="adjustable-text">${item.academy}</td>
                            <td class="adjustable-text">${gender}</td>
                            <td class="adjustable-text">${item.standingJump}</td>
                            <td class="adjustable-text">${item.weightedRun}</td>
                            <td class="adjustable-text">${item.backStrength}</td>
                            <td class="adjustable-text">${item.sitAndReach}</td>
                            <td class="adjustable-text">${item.academicScore}</td>
                            <td class="adjustable-text">${item.totalScore}</td>
                        `;
                        susiTableBody.appendChild(row);
                    });
                    adjustTextSize(); // 글자 크기 조절 함수 호출
                })
                .catch(error => console.error('Error:', error));

            fetch('https://supermax.kr/get-jeongsi-data')
                .then(response => response.json())
                .then(data => {
                    const jeongsiTableBody = document.getElementById('jeongsi-data-table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const gender = item.gender === 'male' ? '남자' : '여자';

                        row.innerHTML = `
                            <td class="adjustable-text">${item.name}</td>
                            <td class="adjustable-text">${item.academy}</td>
                            <td class="adjustable-text">${gender}</td>
                            <td class="adjustable-text">${item.standingJump}</td>
                            <td class="adjustable-text">${item.weightedRun}</td>
                            <td class="adjustable-text">${item.backStrength}</td>
                            <td class="adjustable-text">${item.sitAndReach}</td>
                            <td class="adjustable-text">${item.academicScore}</td>
                            <td class="adjustable-text">${item.totalScore}</td>
                        `;
                        jeongsiTableBody.appendChild(row);
                    });
                    adjustTextSize(); // 글자 크기 조절 함수 호출
                })
                .catch(error => console.error('Error:', error));
        });

        // 창 크기 변경 시 글자 크기를 다시 조절
        window.addEventListener('resize', adjustTextSize);
    </script>
</head>
<body>
    <h1>동국대학교 체육교육과 데이터</h1>
    <div class="container">
        <div class="section">
            <h2>수시 데이터</h2>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>체대입시학원명</th>
                        <th>성별</th>
                        <th>제자리멀리뛰기</th>
                        <th>중량메고달리기</th>
                        <th>배근력</th>
                        <th>좌전굴</th>
                        <th>수능/내신 점수</th>
                        <th>총점</th>
                    </tr>
                </thead>
                <tbody id="susi-data-table-body">
                    <!-- 수시 데이터가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>정시 데이터</h2>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>체대입시학원명</th>
                        <th>성별</th>
                        <th>제자리멀리뛰기</th>
                        <th>중량메고달리기</th>
                        <th>배근력</th>
                        <th>좌전굴</th>
                        <th>수능/내신 점수</th>
                        <th>총점</th>
                    </tr>
                </thead>
                <tbody id="jeongsi-data-table-body">
                    <!-- 정시 데이터가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
