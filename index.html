<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동국대학교 체육교육과 데이터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
            box-sizing: border-box;
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 1200px) {
            table {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 900px) {
            table {
                font-size: 0.8rem;
            }
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 0.7rem;
            }
        }

        @media screen and (max-width: 400px) {
            table {
                font-size: 0.6rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://supermax.kr/get-susi-data')
                .then(response => response.json())
                .then(data => {
                    const susiTableBody = document.getElementById('susi-data-table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const gender = item.gender === 'male' ? '남자' : '여자';

                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.academy}</td>
                            <td>${gender}</td>
                            <td>${item.standingJump}</td>
                            <td>${item.weightedRun}</td>
                            <td>${item.backStrength}</td>
                            <td>${item.sitAndReach}</td>
                            <td>${item.academicScore}</td>
                            <td>${item.totalScore}</td>
                        `;
                        susiTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));

            fetch('https://supermax.kr/get-jeongsi-data')
                .then(response => response.json())
                .then(data => {
                    const jeongsiTableBody = document.getElementById('jeongsi-data-table-body');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const gender = item.gender === 'male' ? '남자' : '여자';

                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${item.academy}</td>
                            <td>${gender}</td>
                            <td>${item.standingJump}</td>
                            <td>${item.weightedRun}</td>
                            <td>${item.backStrength}</td>
                            <td>${item.sitAndReach}</td>
                            <td>${item.academicScore}</td>
                            <td>${item.totalScore}</td>
                        `;
                        jeongsiTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h1>동국대학교 체육교육과 데이터</h1>
    <div class="container">
        <div class="section">
            <h2>수시 데이터</h2>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>체대입시학원명</th>
                        <th>성별</th>
                        <th>제자리멀리뛰기</th>
                        <th>중량메고달리기</th>
                        <th>배근력</th>
                        <th>좌전굴</th>
                        <th>수능/내신 점수</th>
                        <th>총점</th>
                    </tr>
                </thead>
                <tbody id="susi-data-table-body">
                    <!-- 수시 데이터가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>정시 데이터</h2>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>체대입시학원명</th>
                        <th>성별</th>
                        <th>제자리멀리뛰기</th>
                        <th>중량메고달리기</th>
                        <th>배근력</th>
                        <th>좌전굴</th>
                        <th>수능/내신 점수</th>
                        <th>총점</th>
                    </tr>
                </thead>
                <tbody id="jeongsi-data-table-body">
                    <!-- 정시 데이터가 여기에 추가됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
